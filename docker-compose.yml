version: '3.4'

services:
  backend:
    image: notekunn/kma-news-backend
    container_name: kma-news-backend
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 8080
      VIRTUAL_HOST: "${BACKEND_HOST}"
      LETSENCRYPT_HOST: "${BACKEND_HOST}"
      VIRTUAL_PORT: 8080
      DATABASE_HOST: "db"
      DATABASE_PORT: 3306

    depends_on:
      - db
      - cache
      - elasticsearch
    expose:
      - 8080
    ports:
      - "${BACKEND_PORT}:8080"
    networks:
      - db-network
      - redis-network
      - app-network
      - es-network
  frontend:
    image: notekunn/kma-news-frontend:1.0.2
    container_name: kma-news-frontend
    environment:
      REACT_APP_API_URL: "https://${BACKEND_HOST}"
      VIRTUAL_HOST: "${FRONTEND_HOST}"
      LETSENCRYPT_HOST: "${FRONTEND_HOST}"
      VIRTUAL_PORT: 80
    expose:
      - 80
    ports:
      - "${FRONTEND_PORT}:80"
    networks:
      - app-network
    command: [ "nginx", "-g", "daemon off;" ]
  crawler:
    image: notekunn/kma-news-crawler
    container_name: kma-news-crawler
    environment:
      DATABASE_HOST: "db"
      DATABASE_PORT: 3306
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      REDIS_HOST: "cache"
      REDIS_PORT: 6379
      ELASTICSEARCH_URL: http://elasticsearch:9200
    depends_on:
      - db
      - cache
      - elasticsearch
    networks:
      - db-network
      - redis-network
      - es-network
